<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="conference"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <h:panelGrid columns="2" columnClasses="titleCell">
        <h:outputLabel for="name" value="Name:"/>
        <h:outputText id="name" value="#{cc.attrs.conference.name}"/>

        <h:outputLabel for="description" value="Description:"/>
        <h:outputText id="description" value="#{cc.attrs.conference.description}"/>

        <h:outputLabel for="location" value="Location:"/>
        <h:outputText id="location" value="#{cc.attrs.conference.location}"/>
    </h:panelGrid>
</composite:implementation>
</html>
