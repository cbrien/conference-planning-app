<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:metadata>
			
		</f:metadata>
	
		<h1>List of available locations</h1>

		<h:form id="locationForm">
			<h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{locationController.location.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{locationController.location.description}" />
                <h:message for="description" errorClass="invalid" />

                <h:outputLabel for="address" value="Address:" />
                <h:inputText id="address" value="#{locationController.location.address}" />
                <h:message for="address" errorClass="invalid" />
                
            </h:panelGrid>

			<h:commandButton action="#{locationController.saveLocation()}" value="Save">
			</h:commandButton>
		</h:form>		
		<h:form>
			<h:panelGroup rendered="#{empty locations}">
				<em>No locations.</em>
			</h:panelGroup>
			
			
			<h:dataTable var="_location" value="#{locations}"
				rendered="#{not empty locations}" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:commandLink action="locations" value="#{_location.name}" immediate="truen">
						<f:setPropertyActionListener target="#{locationController.location}" value="#{_location}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value=" #{_location.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">Address</f:facet>
					<h:outputText value=" #{_location.address}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
