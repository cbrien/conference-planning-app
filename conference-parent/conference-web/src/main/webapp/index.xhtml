<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>List of available conferences</h1>

		<h:form id="reg">
			<h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{conference.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{conference.description}" />
                <h:message for="description" errorClass="invalid" />

                <h:outputLabel for="location" value="Location:" />
                <h:selectOneMenu value="#{conference.location}" >
                	<f:selectItems binding="#{conferenceController.locationSelects}">
                	</f:selectItems>
                </h:selectOneMenu>
                
                <!-- <h:inputText id="location" value="#{conference.location}">
                	
                </h:inputText> -->
                <h:message for="location" errorClass="invalid" />

                <h:outputLabel for="startdate" value="Start date:" />
                <h:inputText id="startdate" value="#{conference.startDate}">
                		<f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
                </h:inputText>
                <h:message for="startdate" errorClass="invalid" />

                <h:outputLabel for="enddate" value="Start date:" />
                <h:inputText id="enddate" value="#{conference.endDate}" >
                		<f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
                </h:inputText>
                <h:message for="enddate" errorClass="invalid" />
            </h:panelGrid>

			<h:commandButton action="#{conferenceController.saveConference()}" value="Save" immediate="true"/>
		</h:form>		

			<h:panelGroup rendered="#{empty conferences}">
				<em>No registered conferences.</em>
			</h:panelGroup>
			
			
			<h:dataTable var="_conference" value="#{conferences}"
				rendered="#{not empty conferences}" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:commandLink action="#{conferenceController.showConference()}"
						value="#{_conference.name}">
						<f:setPropertyActionListener target="#{conferenceController.conference}" value="#{_conference}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Location</f:facet>
					<h:outputText value=" #{_conference.location.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Start date</f:facet>
					<h:outputText value="#{_conference.startDate}">
						<f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">End date</f:facet>
					<h:outputText value="#{_conference.endDate}">
						<f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
					</h:outputText>
				</h:column>
			</h:dataTable>

	</ui:define>
</ui:composition>
